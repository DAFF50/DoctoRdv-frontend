<div class="login-container">
  <div class="login-box">

    <!-- Partie gauche avec logo -->
    <div class="login-side">
      <div class="side-content">
        <h1>⚕️</h1>
        <h2>DoctoRdv</h2>
        <p>Votre santé en un clic</p>
      </div>
    </div>

    <!-- Partie droite avec le formulaire -->
    <div class="login-main">
      <h3>Connexion</h3>

      <!-- Formulaire Angular -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">

        <!-- Champ Email -->
        <div class="input-group">
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">L'email est obligatoire.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide.</small>
          </div>
        </div>

        <!-- Champ Mot de passe -->
        <div class="input-group">
          <input
            type="password"
            formControlName="password"
            placeholder="Mot de passe"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est obligatoire.</small>
          </div>
        </div>

        <!-- Options -->
        <div class="options">
          <label class="check">
            <input type="checkbox">
            <span>Se souvenir</span>
          </label>
          <a routerLink="/mot-de-passe-oublie">Mot de passe oublié ?</a>
        </div>

        <!-- Message d'erreur global -->
        <div *ngIf="errorMessage" class="alert-error">
          {{ errorMessage }}
        </div>

        <!-- Bouton de connexion -->
        <button type="submit" class="btn-login" [disabled]="isLoading">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>
      </form>

      <!-- Footer -->
      <div class="footer">
        <span>Pas de compte ?</span>
        <a routerLink="/register">S'inscrire</a>
      </div>
    </div>
  </div>
</div>
